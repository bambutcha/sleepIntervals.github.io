<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Intervals</title>
    <script src="static/scripts/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/styles/styles.css">
</head>
<body>
    <div class="container">
        <h1>Sleep Intervals</h1>
        <div class="content main">
            <div class="content startDate">
                <label for="start-time">Начало сна:</label>
                <input type="datetime-local" id="start-time" name="start-time">
            </div>
            <div class="content endDate">
                <label for="end-time">Конец сна:</label>
                <input type="datetime-local" id="end-time" name="end-time">
            </div>
            <div class="content output">
                <h2>Output</h2>
                <p id="output"> Здесь будет результат</p>
            </div>
        </div>
    </div>
</body>
</html>
